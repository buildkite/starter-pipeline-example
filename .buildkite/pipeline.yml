      - "Step 1"
      - "Step 2"

  - label: ":hammer: Step 4"
    command: echo "Running Step 4"
    depends_on: 
      - "Step 1"
      - "Step 2"
      
  - label: ":hammer: Step 5"
    command: echo "Running Step 5"
    depends_on: 
      - "Step 1"
      - "Step 2"
